<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         margin: 0px;
         padding: 0px;
     }

   .container {
        width: 840px;
        background: #cccccc;
        margin: auto;
        padding-left: 10px;
        overflow: hidden;
    }
    .container ul{
        width: 200px;
        float: left;
        margin-right: 10px;
        list-style: none;
    }

    .container ul li{
        width: 200px;
        /* height: 300px; */
        position: relative;
        background: white;
        margin-top: 10px;
        
    }
    .container ul img{
        width: 100%;
        height: 90%;
        background: url("./images/timg.gif")no-repeat center ;

    }
    .container ul li p{
        text-align: center;
        height: 30px;
        line-height: 30px;
    }
   .container ul li a{
       display: block;
       width: 60px;
       height: 25px;
       line-height: 25px;
       text-align: center;
       background: pink;
       color: white;
       position: absolute;
       left: 30px;
       top: 10px;
       display: none;
   }
   .container ul li:hover a{
       display: block;
   }
    
    
    
    </style>
</head>
<body>
    
    <div class="container">
        <ul>
            
        </ul>
        <ul>
           
        </ul>
        <ul>
                
        </ul>
        <ul>
            
        </ul>
    </div>
   <script src="utils.js"></script>
   <script src="index.js"> </script>
</body>
</html>
