<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 原型继承：继承私有和公有
         中间类继承：公有
         call:继承:私有属性 -->
    <script>
        function A() {
            this.x = 10
        } 
        A.prototype.getX = function () {
            console.log('万事如意')
        }

        function B() {
            //函数b以构造函数的身份运行
            //那类b的this指向当前的实例
            // this->当前实例
            /* 
            类B当做构造函数执行时，此时的this是当前实例，
            */
            this.a = 20
            A.call(this)  // 把函数A当做普通函数执行，并且把A的this指向了类B的实例，
            //call继承，这样类b就继承了类a的私有属性，不能继承公有属性，自己是20，继承了a的10

        }
        let f = new B;
        //不加括号也是执行，  ca
        console.log(f)
        f.getX() //报错  拿不到人家的公有属性
        




    </script>
</body>

</html>
