<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <audio src="./img 2/myDream.m4a" controls id="music"></audio>
    <button id="btn1">播放</button>
    <button id="btn2">暂停</button>
    <!-- H5标签语义化：
       超文本标记语言：   音视频：
      音视频：play：播放   pause:暂停    paused:判断状态 播放 false  暂停 true
    duration:当前音频的总时长，是秒
     currentTime:当前音乐的播放事件
    canplay:音频加载完触发这个事件-->
    <script>

        window.onload = function () {
            console.log(music.duration);
        }

        music.addEventListener('canplay', function () {
            console.log(music.duration);

        })

        btn1.onclick = function () {
            music.play()
            // console.log(music.paused); //false
            console.dir(music);
            // console.log(music.duration);
        }
        btn2.onclick = function () {
            music.pause()
            console.log(music.paused); //true
        }



    </script>
</body>

</html>
