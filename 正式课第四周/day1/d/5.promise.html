<body>
    <!-- promise：pedding  运行状态  resolve  成功    reject失败状态 ,解决回调地狱。让异步以同步的方式展示出来-->
    <h2>需求:promise执行买菜做饭过程</h2>   <br>
    1.买菜  <br>
    2.洗菜  <br>
    3.做饭  <br>
    4.吃饭  <br>
</body>
<script>
    let p = new Promise(function(resolve,reject){
        //resolve会找第一个回调函数， reject失败状态找第二个
        setTimeout(function(){
            if(Math.random()>0.5){
                resolve(100);
            }else{
                reject();
            }
        },1000)
    }) 
    // then : 在Promise的原型上
    // p.then 也会默认返回一个promise实例，而且默认是成功的;如果在then的回调函数中也返回一个promise实例，那么这个promise实例就会影响下一个then中的回调函数；
    p.then(function(a){
        console.log(a); //100
        return new Promise(function(resolve,reject){
            //如果这设置条件，还是找对应的 。不设置。默认return,找成功
            resolve();
        });
    },function(){
        console.log("不买"); 
    }).then(function(){
        // 第二个then的方法受第一个then返回值影响；
        console.log("成功")
    },function(){
        console.log("失败")
    })
    console.log(p);
    
    
   
   
   
   
    // let p=new promise(function(){ //不传pending

    // })


    

   
</script>
</html>
