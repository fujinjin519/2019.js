        let box = document.getElementById('box')
        let right = document.getElementsByTagName("button")[1]
        let left = document.getElementsByTagName('button')[0]











        // 利用定时器不断更改盒子的left值
        let maxleft = document.documentElement.clientWidth - box.offsetWidth


        // box.onclick = function () {

        right.onclick = function () {
            let curleft = parseFloat(box.style.left)
          

            let timer = setInterval(() => {
                curleft += 10
                box.style.left = curleft + 'px'
                if (curleft >= maxleft) {
                    clearInterval(timer)

                }
               
                left.onclick = function () {
                    clearInterval(timer)
                    timer=setInterval(()=>{
                        curleft-=10

                        box.style.left=curleft+'px'

                        if(curleft<=0){
                            clearInterval(timer)
                        }
                  
                      
                 },10)
              
            }

          }, 10)

        }






    </script>
