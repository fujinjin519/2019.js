<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #outer {
            width: 600px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }

        #outer #wrapper {
            width: 600px;
            height: 300px;
        }

        #outer #wrapper img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #outer #wrapper img:nth-child(1) {
            display: block;
        }

        #outer ul {
            width: 150px;
            height: 30px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -75px;
        }

        #outer ul li {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 5px;
            background: pink;
            float: left;
        }
        #outer ul li.bg{
            background-color: lightcoral;
        }


        #outer ul li.select {
            background: red;
        }

        #outer a {
            display: inline-block;
            width: 20px;
            height: 40px;
            background: black;
            line-height: 40px;
            text-align: center;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            margin-top: -20px;
        }

        #outer #right {
            right: 0;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="wrapper">
            <!-- <img src="img/轮播图/img/1.jpg" >
            <img src="img/轮播图/img/2.jpg">
            <img src="img/轮播图/img/3.jpg" alt="">
            <img src="img/轮播图/img/4.jpg" alt="">
           -->
        </div>
        <ul id="list">
            <!-- <li></li>
            <li></li>
            <li></li>
            <li></li> -->
        </ul>
        <a href="javascript:;" id="left"> < </a>
        <a href="javascript:;" id="right"> > </a>
    </div>
    <script src="jquery-1.11.3(2).js"></script>
    <script src="index.js"></script>
    

</body>

</html>
