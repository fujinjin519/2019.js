<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background: blueviolet;
            position: absolute;
            /* top:0;
            left: 0;
            bottom: 0;
            right: 0; */
            /* left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px; */
        }

        #box h3 {
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            background: crimson;
            cursor: move;

        }
    </style>
</head>

<body>
    <div id="box">
        <h3 id="title">珠峰培训welcome you!</h3>
    </div>
    <script>
        let box = document.getElementById('box')
        let title = document.getElementById('title')
        let left = (document.documentElement.clientWidth - box.offsetWidth) / 2
        let t = (document.documentElement.clientHeight - box.offsetHeight) / 2
        box.style.top = t + 'px'
        box.style.left = left + 'px'

        //鼠标kuai du
        title.onmousedown = function (e) {
            this.curL = e.clientX
            this.curT = e.clientY
            this.titleL = parseFloat(box.style.left);
            this.titleT = parseFloat(box.style.top);
            // document.onmousemove=function(e){
            //     // move.call(title,e)
            //     move.bind(title,e)()
            // }
            // document.onmouseup=function(e){

            // //    up.call(title)
            //       up.bind(title)()
            // }
            document.onmousemove=move.bind()
            document.onmouseup=up
        
        }
        function move(e) {
            box.style.left = e.clientX - this.curL + this.titleL + 'px'
            box.style.top = e.clientY - this.curT + this.titleT + 'px'
        }
        function up() {
            document.onmousemove = null
            document.onmouseup = null
        }
        





    </script>
</body>

</html>
