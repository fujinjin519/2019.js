<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #box {
            width: 400px;
            height: 400px;
            background: royalblue;
            margin: 100px auto;
            position: relative;
            
        }
        #box div{
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <!--onmouseenter     onmouseleave  这两个没有冒泡的行为-->
    <div id="box"></div>
    <script>
     
        let box = document.getElementById('box')
        let mark=null
        box.onmouseenter = function () {
            mark=document.createElement('div')
         
            box.appendChild(mark);
         }
        box.onmousemove = function (e) {
        
           mark.style.left =e.clientX-box.offsetLeft+10+'px'
           mark.style.top =e.clientY-box.offsetTop+10+'px'
            // mark.style.left=e.offsetX+10+'px'
            // mark.style.top=e.offsetY+10+'px'
          
           }
        box.onmouseleave=function(){
            box.removeChild(mark)

        }




    </script>




</body>

</html>
