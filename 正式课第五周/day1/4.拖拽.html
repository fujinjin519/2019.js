<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background: blueviolet;
            position: absolute;
            /* top:0;
            left: 0;
            bottom: 0;
            right: 0; */
            /* left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px; */
        }

        #box h3 {
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            background: crimson;
            cursor: move;

        }
    </style>
</head>

<body>
    <div id="box">
        <h3 id="title">珠峰培训welcome you!</h3>
    </div>
    <script>
        let box = document.getElementById('box')
        let title = document.getElementById('title')
        //通过js获取盒子居中的位置
        let left = (document.documentElement.clientWidth - box.offsetWidth) / 2
        let t = (document.documentElement.clientHeight - box.offsetHeight) / 2
        box.style.top = t + 'px'
        box.style.left = left + 'px'

        title.onmousedown = function (e) {
            //鼠标点击，盒子里会有其他内容防止误点，所以点击title,
            this.curL = e.clientX //获取鼠标的位置  
            this.curT = e.clientY  //
            this.titleL = parseFloat(box.style.left);// 盒子的位置
            this.titleT = parseFloat(box.style.top);
            title.onmousemove = move //移动
            
        }
        function move(e) { //盒子移动后的位置减去移动前的位置加上盒子初始的位置
            box.style.left = e.clientX - this.curL + this.titleL + 'px'
            box.style.top = e.clientY - this.curT + this.titleT + 'px'
        }
        function up() { //鼠标抬起清空onmousemove和onomouseup事件的方法；
            title.onmousemove = null
            title.onmouseup = null
        }
        





    </script>
</body>

</html>
