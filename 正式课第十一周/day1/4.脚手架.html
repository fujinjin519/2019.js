    <!-- @vue/cli:脚手架，通过命令的方式自动生成一个vue的架构项目
     
     npm install vue --save-dev:会默认取npm源下载模块
     sudo (苹果系统前加）npm install nrm -g 安装 
     sudo npm install @vue/cli 安装脚手架
     npm ls 查看源    npm install nrm --save
     切换源 ...nrm use taobao     
    选错重新来 ctrl+c
     在需要的路径下 执行vue create crm(项目名称) 创建一个项目脚手架 回车 回车  网址打开就可以了
     安装好后。crm文件夹的东西各个资源文件的意思
     eslit:项目校验
     gitignore:忽律git
     bable.config.js:配置es6
     page.json:项目配置文件
     readme.md:对项目进行一个解释
     vue.config.js:该项目的配置文件，配置跨域在这里配置
     yarn.lock:和package.json有点类似 （用yarn安装才会有）
     eslintrc.js: eslint配置文件 (没有。)
     src:资源文件，代码写在这个里面
     public:webpack打包之后最后要插入到这个html.
     nodemodules:安装的依赖模块，一些包
     dist:在yarn build产生的，上线之前整个项目打包之后的文件  (用npm装的直接  npm run build 跑起来就会生成这个文件夹)
     readmd.md:一些文件的说明

     里面的src文件夹里的文件
