<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- input框中的属性代表什么意思
    单选框：1.互斥 2.v-modle="一个值" 
    多选框复选框：1。data里面一般放数组
                2.不是数组的话，默认转布尔，选中是true.不选中是false
                -->
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-model="msg"> -->
        <!-- <input type="radio" v-model="sex" value="1">男
        <input type="radio" v-model="sex" value="2">女
        <input type="radio" v-model="food" value="3">水饺 -->
        <input type="checkbox"v-model="hobby" value="游泳" >游泳
        <input type="checkbox"v-model="hobby" value="爬山">爬山
        <input type="checkbox"v-model="hobby" value="打球" >打球
       
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
    let vm=new Vue({
        el:"#app",
        data:{
            sex:"1",
            //sex这个值1代表了value的值，sex这个属性名两个都用了会互斥 ，
            food:"5", //当选中时，控制台，vm.food=3 ，3这个值会给了food，没选中就是5
            //  hobby:[]
            // hobby:1,
            hobby:["游泳"]
        },
        created(){
        },
        
      
    })



</script>
</body>
</html>
