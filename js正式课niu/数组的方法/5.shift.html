<body>
    <script>
        //shift  向数组开头删除一项    
        let ary = [1, 2, 34, 45, 12]


        Array.prototype.Myshift = function () {
              let a=this[0]
               for(let i=0;i<this.length;i++){
                       this[i]=this[i+1]
         }
            this.length--
            return a
          
      }
  
        console.log(ary.Myshift()); //1
        console.log(ary); //   [2, 34, 45, 12]




    </script>
</body>

</html>
