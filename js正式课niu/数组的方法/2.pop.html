<body>
    <script>
        //pop 删除数组末尾最后一项   方法的返回值：删除的那一项
       
        let ary=[1,2,34,45,12]
       
        // console.log(ary.pop()); //12
        // console.log(ary); //[1,2,34,45]
        
        
         Array.prototype.Mypop=function() {
                 
                let a=this[this.length-1] //获取最后一项
                // this[this.length-1]=null

                this.length--  //删除最后一项
                // this.lenghth = this.length - 1
                 return a
                  
       }       
       console.log(ary.Mypop()); //12
        console.log(ary); // [1,2,34,45]
        
        
        </script>
</body>
