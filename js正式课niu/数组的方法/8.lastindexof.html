<body>
    <script>
        // lastindexof  检测当前项在数组中或者最后一次出现的位置的索引值
        let ary = [1, 13, 12, 34, 45, 12, 3]
        // console.log(ary.lastIndexOf(12)); //  5
    
        Array.prototype.MylastIndexOf = function (cur) {
                 let newary=[]
                 for(let i=0;i<ary.length;i++){
                    if(cur===ary[i]){
                        newary[newary.length]=i    //数组索引加到新数组中
                     }
                 }
                return  newary[newary.length-1 ]
        
           }
       console.log(ary.MylastIndexOf(12)); //5
       console.log(ary); //
    
       
       
      




    </script>
</body>
