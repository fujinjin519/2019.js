         三：面向对象:
        / 1. 某个公司采用公用电话传递数据， 数据是四位的整数， 在传递过程中是加密的， 加密规则如下：
        // 每位数字都加上5, 然后用除以10的余数代替该数字， 再将第一位和第四位交换， 第二位和第三位交换，
        // 请编写一个函数， 传入原文， 输出密文  -->

    <script>
        function fn(...a) {
            let b = []
            a.forEach((item) => {
                item += 5;
                item = item % 10;
                b.push(item);
            });
            for (let i = 0; i < b.length - 1; i++) {
                for (let m = 0; m < b.length - 1 - i; m++) {
                    if (m < m + 1) {
                        let n = b[m];
                        b[m] = b[m + 1];
                        b[m + 1] = n;
                      }
                 }
            }
            let z = b.join(',')
            return z

        }
        console.log(fn(2, 3, 5, 6))
        


    </script>
