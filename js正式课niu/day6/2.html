    //    封装一个类数组转数组的方法 :try. catch
        var divs=document.getElementsByTagName('div')
        function toArray(likeAry){
            var ary=[]
              //在ie8下不兼容 
              //用try. catch
            try{
              //如果try中的代报错，那么立即执行catch中的代码，不会影响下面的代码运行，一般 情况，代码遇到报错就立即停止
              //如果不报错，那么就不再走catch
                ary=Array.prototype.slice.call(likeAry)

            }catch(e){
                console.dir(e) //代表是try中代码的错误信息
                for(var i=0;i<likeAry.length;i++){
                    ary.push(likeAry[i])
                }


            }
            return ary
        }
