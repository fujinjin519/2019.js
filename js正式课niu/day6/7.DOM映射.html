<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #list{
            width:300px;
            margin:auto;
            list-style: none;
        }
        #list li{
            width:100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-bottom: 1px dashed red;
        }
        #btn{
            margin-left: 500px;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>88</li>
    <li>90</li>
    <li>66</li>
    <li>76</li>
    <li>81</li>
</ul>
<button id="btn">排序</button>
<script>
    // 思路：
    // 1. 当点击button，对li实现排序；获取li；获取button；
    // 2. 需要将li类数组转成数组，调用数组的sort方法[{},{},{}];根据li中innerHTML 进行排序；
    // 3. 循环排好序的数组，把数组中的每一个li重新添加到页面中；
      
      let lis=document.getElementsByTagName('li')
      let btn=document.getElementById('btn')
      let list=document.getElementById('list')

       
      
       btn.onclick=function (){
         lis=Array.prototype.slice.call(lis)
          lis.sort(function(a,b){
              return a.innerHTML-b.innerHTML

          })
          console.log(lis);
          
          for(let  i=0;i<lis.length;i++){
              
              list.appendChild(lis[i])
            }

      }

  
      

</script>
</body>
</html>
