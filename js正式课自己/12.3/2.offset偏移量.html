      //获取元素距离body的偏移量
        function offset(cur){
            let l = cur.offsetLeft;//左偏移量
            let t =cur.offsetTop;
            let parent = cur.offsetParent;  // 参照父级元素

            while(parent !== document.body){
                l+=parent.clientLeft + parent.offsetLeft;//父级元素左边框
                t+=parent.clientTop + parent.offsetTop;
                parent = parent.offsetParent;
            }
            return {
                left:l,
                top:t
            }
