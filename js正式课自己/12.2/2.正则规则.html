元字符：普通，特殊，量词，元字符
  量词元字符：代表出现的次数
         *：代表0到多次yy p
         +：出现1到多次
         ?：出现0到1次 
         {n}:出现n次
         {n,}:至少出现n次
         {n,m}:出现n到m次
 特殊元字符：单个或者多字符组合在一起具有特殊意义
   \:转义字符：可以把普通元字符转换为特殊的元字符，也可以把特殊元字符转换为普通的元字符//常用的
