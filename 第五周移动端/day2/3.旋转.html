<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: yellow;

        }
        .bg{
            width: 320px;
            height: 560px;
        
          
           margin: 100px auto;
            background: url("./img 2/zf_cubeBg.jpg") no-repeat 100%;
            perspective: 3000px;
            /* 视距。井深  */
        }
        .list{
            transform-style: preserve-3d;
            /* 让当前的图片具有3d效果 */
            width:100%;
            height: 100%;
            list-style: none;
            position: relative;
            animation: move 2s infinite;
        }
        @keyframes move{
            0%{
                transform: rotateX(90deg) translate(200px);
            }
           50%{
               transform: translate(100px) rotateY(180deg);
           }
           100%{
               transform: translateY(100px) rotate(45deg);
           }
           
        }
        .list li{
            width: 200px;
            height: 200px;
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
         }
         .list li:nth-child(1){
            transform: translateZ(100px);
         }
         .list li:nth-child(2){
            transform: translateZ(-100px)  rotateY(180deg);
          
         }
         .list li:nth-child(3){
            transform: translate(-100px)  rotateY(-90deg);
          
         }
         .list li:nth-child(4){
            transform: translate(100px)  rotateY(90deg);
          
         }
         .list li:nth-child(5){
            transform: translateY(-100px)  rotateX(90deg);
          
         }
         .list li:nth-child(6){
            transform: translateY(100px)  rotateX(-90deg);
          
         }
        .list li img{
            width: 100%;
            height: 100%;
        }

    
     
    
    
    </style>
</head>
<body>
    <!-- 3d：x轴水平 -->
    <div class="bg">
       <ul class="list">
           <li><img src="./img 2/zf_cube1.png" alt=""></li>
           <li><img src="./img 2/zf_cube2.png" alt=""></li>
           <li><img src="./img 2/zf_cube3.png" alt=""></li>
           <li><img src="./img 2/zf_cube4.png" alt=""></li>
           <li><img src="./img 2/zf_cube5.png" alt=""></li>
           <li><img src="./img 2/zf_cube6.png" alt=""></li>
       </ul>
    </div>
</body>
</html>
