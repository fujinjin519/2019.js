<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 250px;
        }

        div {
            float: left;
            width: 1rem;

        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <!-- rem：各个手机屏幕大小不同
    设计稿：ui
    移动端的设计稿分为两种宽度 ，大多数的设计稿宽度是750px     640px现在不用了 
   每一个盒子的宽度占据整个设计稿的宽度比例是不变的
   不同手机得到的可视窗口的宽度不一样 1rem= font-size：100px  rem是相对单位
   可视窗口的宽度乘以100/750+‘px    字体大小
   盒子的宽度=fontsize*rem  比例
    -->
    <script>
        (function () {
            //html的字体的大小，就是整个页面rem,这是相对的单位
            //px：
            //em:相对于自己的字体大小
            //rem:相对于html的font-size的属性
            
            function computedFontSize() {
                let winw = document.documentElement.clientWidth;
                document.documentElement.style.fontSize = winw * 100 / 750 + 'px'
            }
            computedFontSize()
            window.addEventListener('resize', computedFontSize)

        })()


     //当可视窗口发生改变
    </script>
</body>

</html>
