<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;
        }
    </style>
</head>

<body>
    <!--  -->
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box')
        //移动端一般都用querySelector获取元素，兼容性好,
        box.onclick=function(){
            //会延迟所以不用onclick，用touch

        }

        box.addEventListener('touchstart',function(){
            //ontouchstart是触摸开始执行的方法，只用于移动端
            console.log(100);


        // }) //一般用这种绑，会好些


        //下面这样写直接写也可以直接.ontouchstart
         box.ontouchstart=function(e){
             //移动端也有事件对象传e. TouchEvent   触摸开始执行的方法 
             //事件对象有mouseEvent，  keyboardEvent   touchevent
             console.log(e);

        //      console.log(200);
        //      //移动端的事件信息存放在事件对象的touches的值中
        //      e.touches[0].clientX

        //  }




        // box.onclick = function () {
        //     console.log(400);

        // }
        box.addEventListener('touchstart', function () {
            //触摸开始
            console.log(100);

        })
        box.addEventListener('touchmove', function () {
            //触摸移动
            console.log(200);
            // console.log(e);


        // })
        // box.addEventListener('touchend', function () {
        //     // console.log();
        //     //touchend中的事件对象信息在changedTouches这个属性上，其他的都在touches可以直接找到clirntx中

        //     //     //触摸结束
        //     console.log(300);

        //  }) 
 //再绑定一个点击事件，同时进行执行顺序。touchstart-touchend-onclick //100  300  400 







    </script>
</body>

</html>
