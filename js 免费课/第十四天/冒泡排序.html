<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = [12,55,66,2,3,15,45]
        function axe(ary){
            for(var i=0;i<ary.length-1;i++){
                for(var j=0;j<ary.length-1-i;j++){
                    if(ary[j]>ary[j+1]){
                        let temp = ary[j];
                        ary[j] = ary[j+1];
                        ary[j+1] = temp;
                    }
                }
            }
            return ary
        }
    console.log(axe(ary))
    
    </script>
</body>
</html>
