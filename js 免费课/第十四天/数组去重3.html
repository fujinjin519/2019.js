<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = [1,2,3,45,1,2,3,45]
        function fn(ary){
            let newAry = {};
            for(var i = 0;i<ary.length;i++){
                if(newAry[ary[i]] !== undefined){
                    //undefined代表没有值
                    ary.splice(i,1)
                    i--
                }
                else{
                    newAry[ary[i]] = ary[i]
                }
            }
            return ary
        }
        
      console.log(fn(ary))
    
    </script>
</body>
</html>
