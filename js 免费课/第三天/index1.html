<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    //function  判断语句 循环语句；
    //三个判断
    //1.if else
    //2.三元运算符
    //3.switch case

    //1.if else；
    // if(条件){
    //     条件成立执行的代码
    // }else{
    //     条件不成立执行的条件
    // }
    //1.如果括号中只有一个值，是默认布尔值
    if("1px"){
        //Boolean:Boolean("1px")
    }else{

    }
    
    let obj={age:10};
    //obj.name=undefined
    //获取属性名不存在，，那么获取的属性值永远是undefined
    if(obj.name){
        console.log(100)
    }else{
        console.log(200)
    }//200


    //2. ==
    if(2=="2px"){
        //Boolean:Boolean("2px")
        console.log(100);
    }else{
        console.log(200);
    }//200
    if(({})=={}){
        console.log(100);
    }else{
        console.log(200);
    }//200

    //3.if(){}else
    if(Number("1px")){
        console.log(100);
    }else if(NaN==NaN){
        console.log(200);
    }else if(![]==[]){
        console.log(300);
    }else{
        console.log(400);
    }

    //2.三元运算符：适合简单的if else
    if(1==1){
        console.log(100)
    }else{
        console.log(200)
    }
    //?前面是条件成立执行的代码
    //后面是不成立执行的代码
    1==1?console.log(100):console.log(200)

    if([]==false){
        if([]==[]){
            console.log(100)
        }else{
            console.log(200)
        }
    }else{
        console.log(300)
    }

    //===绝对比较：不进行数据转换，只要数据类型不一样，返回false



    //Switch case
    let num=100;
    switch(num){
        //num和case后面的值会进行绝对比较
        case "100":
        console.log(100);//该条件成立时执行的代码
        case "100px":
        console.log(200);
        case 1:
        console.log(300);
        default:
        //break;中断代码执行
        console.log(500)
    }
//switch 中让小括号中的值和case后面的值进行绝对比较：
let num1 = 80;
    switch (num1){
       case 80:
       console.log(70)
       case 200:
           console.log(999)
    }

    </script>
</body>
</html>
