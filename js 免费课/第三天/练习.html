<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background: red;
        }
        #box2{
            width: 200px;
            height: 200px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="box1" ></div>
    <div id="box2"></div>
    <script>
        let div1=document.getElementById("box1")
        console.dir(div1)
        div1.style.background='red';
        div1.onclick=function(){
            switch(div1.style.background){
                case "red":
                    div1.style.background="black"
                    break;
                case "black":
                    div1.style.background="yellow"
                    break;
                case "yellow":
                    div1.style.background="blue"
                    break;
                case "blue":
                    div1.style.background="red"
                    break;
                 }
        }
    
        let div2=document.getElementById("box2")
        console.dir(div2)
        div2.style.background='black';
        div2.onclick=function(){
            if(div2.style.background=="black"){
                div2.style.background="red"
            }else if( div2.style.background=="red"){ 
                div2.style.background="green"
            }else if( div2.style.background=="green"){ 
                div2.style.background="blue"
            }else if( div2.style.background=="blue"){ 
                div2.style.background="yellow"
            }else if( div2.style.background=="yellow"){ 
                div2.style.background="red"
            }
        }


        for(var i=1;i<9;i++){
        if(i<5){
            i+=2;
            continue;
        }
        if(i>7){
            i++;
            break;
        }
        i+=2
         }
         console.log(i)
    // 1+2=3+1=4+2=6+1=7+2=9+1=10






    </script>
</body>
</html>
