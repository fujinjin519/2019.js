            console.log(100)
        } else {
            console.log(200)
        }


        // ==：是俩个数值进行比较，会默认进行数据类型之间的转换在比较,比较的结果是布尔值
        //基本数据类型：Number string  boolean null undefined Symbol
        //引用数据类型分为对象类型和函数对象类型
        //对象数据类型：普通对象 数组 正则 
        //1.数字==字符串  字符串转换成数字，然后和数字进行比较；
        console.log(1 == "1")//true
        console.log(1 == "")//false
        console.log(1 == "1px")//false
        console.log(1 == "[1]")//false

        //2.数字==布尔      布尔转数字，然后进行比较
        //true 1    false  0
        console.log(2 == true)  //false
        console.log(0 == false)//true

        //3.数字==对象(对象数据类型)对象先转字符串，然后转数字
        console.log(0 == {})//false
        console.log(NaN == {})//false

        //4.对象==对象
        //在JS中，只要遇到{}，都会开辟一个新的空间地址
        //当浏览器解析代码时，会形成俩个虚拟的内存，分别是栈内存和堆内存
        //栈内存：
        //堆内存

        let a = {}
        let b = {}
        console.log(a==b)//false
        let c =[]
        let d = {}
        console.log(c==d)//false
        

        // 5.对象==字符串：对象转成字符串，进行比较
        console.log("" == " ");//false  直接比较  不用转数字

        //6.对象==布尔  对象转字符串，字符串转数字，布尔直接转数字，然后进行比较
        //!先将后面的值转化为布尔值，然后再取反
        console.log([]==false);//true
        console.log(![]==false);//true

        console.log([] == ![])//true
        console.log([] !== [])//true


        // 7.布尔==字符串 布尔值转数字 ，字符转数字
        console.log(false == "")//true
