<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //1. var创建变量(ES5)
        // var a = 12;
        // a = 200;
        // console.log(a)


        //2.let创建变量（ES6）
        let c = 15;
        c = 600;
        console.log(c)


        //3.const 创建常量(不允许修改)(ES6)
        const e = 12;
             e = 15;//报错
        console.log(e)


        //4.function 创建函数变量(ES5)
        function fn() {
            console.log(222)
        }
        console.log(fn)


        //5.import 导入变量(ES6)
        // import r from './1.js';


        //6.class创建类（ES6）
        class F { }



        //7.Symbol 创建唯一值 但值都不相等
        let a = Symbol(10);
        let b = Symbol(10);
        console.log(a)
        console.log(b)
        console.log(a == b)
    </script>
</body>

</html>
