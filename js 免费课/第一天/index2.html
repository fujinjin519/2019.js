<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 严格区分大小写
    let number = 10;
    console.log(number)
    
    //变量名由数字，字母，$,_,组成，不能以数字开头
    let _1$ = 45;
    console.log(_1$);

    //遵循驼峰命名法（变量名的第一个单词首字母小写，以后每一个有意义的单词首字母大写）
        var studentInfo='xiaoHua';
        console.log(studentInfo)

        var backgroundColor='red';
        console.log(backgroundColor)
    //变量名需要有意义

    //不能以关键字或者保留字作为变量名
    // let let=  10;
    // console.log(let) //错误写法
        let backgroundMange='yellowBlue'
        console.log(backgroundMange)

        let name='中国';
        console.log(name);
        
     
       var name1='adas';
        console.log(name1);


        let ss=10;
        let w='10';
        let x=true;
        let z=null;
        let d=false;
        let f='245'
        console.log(ss,w,x,z,d,f)



        let num=11;
        let copy=num;
        console.log(copy)


        let a =1;
        let b =a;
        console.log(b)

        let obj='{sss}';
        console.log(obj)

       
   
    // -把字符串转数字
    //     只要字符串中出现了非有效数字，那结果是NaN(第一个小数点不算，第一个-，+不算)
    //     如果左右有空格，会自动去掉
    //     空字符串转数字是0
        console.log(Number('24'));//24
        console.log(Number('-24'));//-24
        console.log(Number('+24'));//24
        console.log(Number('-24.4.3'));//NaN
        console.log(Number('              55         '))//55
        console.log(Number('  3  4  '))//NaN
        console.log(Number('13px'))//NaN


        // -把布尔转数字
        // true转数字为1
        // false转数字为0

        console.log(Number(true))//1
        console.log(Number(false))//0

        // -把null和undefined转数字
        // null转数字为0
        // undefined转数字为NaN

        console.log(Number(null))//0
        console.log(Number(undefined))//NaN


        // -把普通数据类型转数字，先把值转换为字符串，再把字符串转换为数字
        //    所有的普通对象转字符串都是'[[object Object]'
        //    所有的普通对象转数字都是NaN
        console.log(Number({}))
        console.log(({}).toString())//[object Object]
        console.log(Number('[object Object]'))//NaN



        console.log(Number({name:'xxx'}))//NaN

        // -把数组转数字，先把值转化为字符串，再把字符串转换为数字
        // 把数组转字符串是吧左右俩边的括号去掉，替换为引号即可   
        console.log(Number([true,'1']))//NaN
        console.log([true,'1'].toString())//'true,1'
        console.log(Number('[true,1]'))//NaN

        console.log(Number([]))//0
        console.log(Number(''))//0

         console.log(Number([12]))//12


        //  NaN和谁都不相等(包括自己)
        console.log(NaN==NaN)

        
        console.log(1/3)
        console.log(Number(NaN == NaN))
        console.log( Number( Number('NaN') ) )
        console.log(Number('-15.7'));
        console.log(Number({}));  
    </script>
</body>
</html>
