<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标滑过详情</title>
    <style>
    *{
        margin: 0;
        padding :0;
    }
    #box{
        /* 控制width和height是盒子最终的宽高 */
        box-sizing: border-box;
        width: 200px;
        height: 40px;
        line-height: 40px;
        border: 1px solid blue;
        margin: 20px auto;
        text-align: center;
        position: relative;
        cursor: pointer;
        /* 鼠标为小手 */
    }
    #box #detail{
        box-sizing: border-box;
        width: 500px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        border: 1px solid red;
        position: absolute;
        left:-1px;
        top:38px;
        z-index: -1;
    }
 
    </style>
</head>
<body>
    <div id="box">
        <span>购物车</span>
        <div    id="detail" style="display: none;">
            购物车的相关属性
        </div>
    </div>
    <script>
            let box =document.getElementById('box');
            //通过当前元素获取当前这个元素对象
            let detail = document.getElementById('detail');
       
            box.onclick = function(){
                //给box绑定事件
                let display = detail.style.display
                //把它每次点击的值存储起来
                if(display === 'none'){
                    detail.style.display = 'block';
                    //元素对象.style.xxx=xxx;修改元素的某一个样式值（操作的是元素的行内样式）如果我们没有把样式写在行内上，在JS中基于.style.xxx的放法无法获取某一个样式
                box.style.borderBottomColor = 'white';
                }else {
                    detail.style.display = 'none';
                box.style.borderBottomColor = 'red';
                }
              
            }
        let a = {n:1};
        let b = a;
        a.x = b;
        console.log(b)//无限死循环{n: 1, x: {…}}
        //只要俩个及以上typeof检测,最后结果必然是 'string'
    </script>
</body>
</html>
