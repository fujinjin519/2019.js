<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     //循环  for循环   for in 循环    while循环   
        //for 循环   1.创建循环初始值  2.设置（验证）循环执行的条件  3.条件成立执行循环体中的内容  4.当前循环结束执行步长累计操作
            for(var i=0;i<5;i++){
                console.log(i);//0,1,2,3,4
            }
            console.log(5)//5
            for(var i = 10; i>4; i-=2){
                if(i<7){
                    i++;
                }else{
                    i--;
                }
            }
            console.log(i)//4
            // continue:结束当前这轮循环，continue后面代码不再执行。继续执行下一轮循环
            // break:强制结束整个循环，而且整个循环直接结束
            for(var i=0;i<10;i++){
                if(i>=2){
                    i += 2;
                    continue;
                }
                if(i>=6){
                    i--;
                    break;
                }
                i++;
                console.log(i);//1
            }
            console.log(i);//11
    </script>
</body>
</html>
