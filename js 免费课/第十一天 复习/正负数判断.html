<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #numInp,
        #submit {
            box-sizing: border-box;
            padding: 0 15px;
            height: 35px;
            border: 1px solid red;

        }

        #submit {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="numInp">
        <button id='submit'>点击计算</button>
    </div>



    <script>
        let numInp = document.getElementById('numInp');
        let submit =  document.getElementById('submit');

        submit.onclick = function(){
           let n = numInp.value;
           //console.log(typeof n);//获取字符串格式的信息
           n=Number(n);
           if(!isNaN(n)){
               if(n>0){
                   console.log('正数');
               }else if(n<0){
                    console.log('负数')
               }else{
                   console.log('零')
               }
           }
           else{
               console.log('当前数字为非有效数字')
           }
        }

    </script>
</body>

</html>
