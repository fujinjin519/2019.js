<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    #box{
        width: 500px;
        margin: 200px auto;
        text-align: center;
    }
    
    </style>
</head>
<body>
    <div id = "box">
        <span id = "show">请点击开始</span>
        <button id = "btn">开始</button>
    </div>
    <script>    
        let show =document.getElementById('show');
        let btn = document.getElementById('btn');
        let ss = null;//创建一个变量，用来存储定时器的返回值
        btn.onclick =function(){
            let value = btn.innerText;
            //获取按钮内容，如果成立定时器开始    反之停止
            if(value === '开始'){
                // 创建定时器，开始循环姓名
                ss = setInterval(name,100);
                // 把btn的内容改为停止
                btn.innerText = '停止';
            }
            else{
                // 清空定时器
                clearInterval(ss);
                // 然后把btn的内容改为开始
                btn.innerText = '开始';
                //show.innerText = '王斐';//停止为它
            }
        }


        function name(){
            let ary = ['孙鹏贵', '郭靖', '吴梦婷', '苏鑫', '乔岩','刘琨鹏', '杨扬', '梁术青', '贾延楷', '刘胜', '王斐', '罗宏杰','肖依悦', '张岩', '屈军军', '付晋晋', '赵宁磊', '信为亚', '池瑞镇', '赵猛', '刘刚 ', '孙龙', '赵勇', '刘文甜', '王珊珊', '邢民华', '刘宝华', '宋泽', '杨成祥', '杨晨涛', '王兴楠', '李媛'];
            let index = Math.round(Math.random()*(ary.length-1+0)+0);
            //随机获取数组的一个索引
            let name1 =ary[index];//通过索引获取数组的一个名字
            show.innerText = name1;//把名字放到span标签的内容里
        }
    
    
    </script>
</body>
</html>
