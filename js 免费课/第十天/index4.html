<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    
    <script>
    //Math 数学对象  有好多属性和方法供我们使用
   /*  PI:3.1415926圆周率
    abs()：取绝对值
    ceil():向上取整
    floor()向下取整
    max()取最大值
     min()取最小值
     round()四舍五入
     sqrt()开平方
     pow()取幂
     random()取随机数(0-1直接随机小数)
     取不到值为NaN */
   
    console.log( Math.abs(-1))//1
    console.log(Math.ceil(3.1))//4
    console.log(Math.floor(3.9))//3
    console.log(Math.max(...[23,45,66,78]))//78
    console.log(Math.min(...[23,45,66,78]))//23
    console.log(Math.min(true,false,null))//0
    console.log(Math.min(true,false,NaN))//NaN
    console.log(Math.round(3.5))//4
    console.log(Math.round(-3.5))//-3
    console.log(Math.sqrt(4))//2  //根号4
    console.log(Math.sqrt(9))//3
    console.log(Math.round(Math.sqrt(8)))//3  
    console.log(Math.pow(2,10))//1024  //2的10次方
    console.log(Math.random())//随机数
    console.log(Math.round(Math.random()))//0或者1

    // 取n到m之间的随机整数（包括n和m）
    // Math.round(Math.random()*(m-n)+n)
    //在n-m取随机数  
     console.log(Math.round(Math.random()*(2)+3))

    </script>
</body>
</html>
