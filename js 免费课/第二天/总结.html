<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*   1.parseInt和pareFloat
          把字符串转换为数字，从左到右依次查找有效数字，立即停止查找，把找到的数字返回出去(parseInt不可识别小数，parseFloat可以识别小数) */
        var num = '55.55';
        console.log(parseFloat(num))//55.55
        console.log(parseInt(num))//55
        let number = '3.14.15';
        console.log(parseFloat(number))
        //加引号才可被识别

        //true,false,null,undefined,{},NaN转都是NaN
        let a = true;
        console.log(parseInt(a))//'true'//NaN
        let b = false;
        console.log(parseInt(b))//'false'//NaN
        let c = null;
        console.log(parseInt(c))//'null'//NaN
        let d = undefined
        console.log(parseInt(d))//'undefined'//NaN
        let e = {};
        console.log(parseInt(e))//''//NaN
        let f = NaN
        console.log(parseInt(f))//NaN

        //数组是先转换为字符串，再进行查找
        console.log(parseInt({}))//'[object Object]'//NaN
        console.log(Number({}))//[object Object]/NaN
        console.log(Number([]))//''//0


        /*  2.isNaN(val) 检测一个值是否是一个非有效数字，如果是就是true,反之就是就是false
             (这个值如果是有效数字，那结果就是false,反之为true)
         如果你要检测的值不是数字类型，先转换为数字类型，在检测 */
        console.log(isNaN(3))//false
        console.log(isNaN(NaN))//true
        console.log(isNaN(false))//false
        console.log(isNaN(true))//false
        console.log(isNaN(undefined))//true
        console.log(isNaN(Number(isNaN(NaN))))//false
        console.log(isNaN(parseFloat(Number(isNaN(NaN)))))//false
        /* 
         
         
一，字符串         1.val.toString()
            把number,boolean(true,false) 转字符串都是直接加引号
            null和undefined不能使用toString方法
            把普通对象转字符串：'[object Object]'= NaN
            把数组对象转字符串：把中括号去掉，然后把数组的每一项去做toString处理，然后拼接到一块(,不能丢) */
        //[null,undefined] //'',''//NaN
        //[null]//0
        console.log((1).toString())//'1'
        console.log((-3.1415926).toString())//-3.1415926
        console.log((true).toString())//true
        console.log((false).toString())//false
        /* console.log((null).toString())//null+""//报错
        console.log((undefined).toString()) *///undef+''//报错
        console.log('' + null)//null
        console.log([].toString())//无//undefined
        console.log(({}).toString())//[object Object]

      /*   2.字符串拼接
        四则运算：在四则运算中，除了加法，其余都是正常运行
        在运算过程中，如果相运算的值不是数字类型, 先转换为数字类型，在运算
        在运算过程中，结果是NaN, 那结果就是NaN

        在加法中有两种情况：
        正常运算
        字符串拼接：如果加号一旦跟引号相遇，那他就是字符串拼接，不再是正常运算(基本数据类型就这样的)
        在运算过程中，引用数据类型转数字(一旦字符串和加号相遇，就是字符串拼接) */
        console.log(true+true)//2
        console.log(undefined+true)//NaN
        console.log(undefined+true+null+1+35+null)//NaN
        console.log(1+'wer')//1wer
        console.log(true+"1")//true1
        console.log(1+true+null+undefined+'eade'+true)//NaNeadetrue
        console.log([]+{})//[object Object]
        console.log({} + NaN)//[object Object]NaN
        console.log(true + 10 / true - undefined)//NaN
        console.log(true + 10 / true - ({}))//NaN
        console.log(true - [12 - 1])//-10
        console.log(Number(isNaN(2)))//0
        console.log([] - 0)//0
        console.log(null * 1)//0
        //把true转换数字用四则运算转
        console.log(true * 1)  // 1
        console.log([null,undefined].toString())//,

      /*  3. boolean(true false)
        把其他数据类型转布尔Boolean!/!!
         Boolean 
        把其他数据类型转布尔有且只有NaN,null,undefined,0,'',这五种是false,其余都是true
        把布尔转布尔还是本身 */
        console.log(Boolean(true));//true
        console.log(Boolean(false));//false
        console.log(Boolean(null));//false
        console.log(Boolean(NaN));//false
        console.log(Boolean(undefined));//false
        console.log(Boolean(0));//false
        console.log(Boolean(''));//false
        console.log(Boolean('    '));//true
        console.log(Boolean([]));//true
        console.log(Boolean({}));//true

        /*      !/!!
        !把其他数据类型转布尔，然后取反
        !!把其他数据类型转布尔，然后取反在取反 */
        console.log(!null)//true
        console.log(!0)//true
        console.log(!11)//false
        console.log(!!null)//false
        console.log(!!11)//true

       /*  4.null和undefined
         他俩都代表空
         null：他一般都是意料之中的(一开始我们不知到值，但以后知道了，再给他重新赋值)

         undefined:他也是空，但是一般都是浏览器的默认机制定义的(意料之外的)
         获取属性名所对应的属性值获取不到就是undefined
        如果属性名重复，那下面的会覆盖上面的    */

//  二，引用数据类型/*   1. # 引用数据类型([]{})  */
         /*1.1  普通对象
        每一个对象都由大括号包裹。里面是0到多个键值对组成
        每个键值对拿逗号隔开，
        每个键值对由属性名和属性值组成(中间拿冒号连接)
        属性名是由字符串和数字组成(''可以省略)
        属性值就是JS数据类型一种  */ 
        
    let star1 = {
            amount: 999,
            many:null,
            background: 'yellow',
            3:'xxx'
        }
        console.log(star1)
      /*     对对象进行增删改查
       1.查：对象名.属性名/对象名['属性名']，如果属性名是数字，不能用对象名，属性名的方式去获取对应的值
     */
        console.log(star1.background)//yellow
        console.log(star1['many'])//null
        console.log(star1[3])//xxx
        console.log(star1['3'])//xxx
       //新增和修改 对象名。属性名='xxx'
        //新增
        star1.name='xxxx';
        console.log(star1)
        //修改
        star1.name='app';
        console.log(star1)
        
        // 删除
        // 假删除 对象名.属性名=null;
        star1.name=null;
        console.log(star1)
        //真删除 delete 对象名.属性名
        delete star1.name
        console.log(star1)


       /*  1.2数组[] */
     /* 数组由中括号包裹，里面放着是每一个属性值，属性名是浏览器内定的，从0开始，依次递增。他代表属性值的位置=>索引
     天生自带一个length属性，属性值是数组的长度 */
     let book=['2',2,true,false,null,undefined,{},[]]
        console.log(book)
        console.log(book.length)
        console.log(book[0])//数组的第一项
        console.log(book[2])//数组的第三项
        console.log(book[book.length-1])//获取数组的最后一项
        console.log(book[book.length]='2019') //给数组新增一项
        console.log(book)  
        book.length=6              //给数组删除项
        console.log(book)
         book.length=book.length-1  //删除最后一项 //book.length-- 这么写也可以  
         console.log(book)
         book.length=0              //删除全部
         console.log(book)
</script>
</body>

</html>
