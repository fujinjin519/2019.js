<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    //1.parseInt和parseFloat
    // 把字符串转化为数字
    // 从左到右依次查找有效数字，一旦发现非有效数字，立即停止查找，把找到的数字返回出去(parseInt不可以识别小数，parseFloat可以识别小数点)

    let num = '34.1415926';
    console.log(parseFloat(num))//34.1415926
    console.log(parseInt(num))//34
    let number = '3.1415.926';
    console.log(parseFloat(number))//3.1415
    //    true,false,null,undefined,{},NaN转都是NaN
    let s =true;
    console.log(parseInt(s)) //'true'//NaN
    // 数组是先转换为字符串，在进行查找
    console.log(parseInt([]))//''NaN 
    console.log(parseInt({})) //'[object Object]'// NaN
    console.log(Number({}))
    console.log(Number([]))
    //isNaN(val)
    // 检测一个值是否是一个非有效数字，如果是就是true,反之就是就是false
    //    (这个值如果是有效数字，那结果就是false,反之为true)
    //如果你要检测的值不是数字类型，先转换为数字类型，在检测
    console.log(isNaN(3))//false
    console.log(isNaN(NaN))//true
    console.log(isNaN(false))//false
    console.log(isNaN(true))//false
    console.log(isNaN(undefined))//true
    console.log( isNaN( Number( isNaN(NaN) ) ) )//false
    console.log(isNaN(parseFloat(Number(parseInt({})))))//true

    
    </script>
</body>
</html>
