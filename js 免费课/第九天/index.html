    <script>
    //数组转字符串  //toString()

        // let ary = [12,3,456,95];

   /*  forEach

         //let ary = [12,3,456,95];

        //      //有多少项就循环多少轮
        //  })
        let ary = [12,3,4,18,true,false,8,NaN];
         let fn = (...ary)=>{
             let total = null;
             ary.forEach((item,index)=>{
                 if(!isNaN(Number(item))){
                     total+=item
                 }
             })
             return total
         }
         console.log(fn(...ary))// 46
