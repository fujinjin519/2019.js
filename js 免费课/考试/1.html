    function sum(){
        let item = null;
        for( var i= 0; i<arguments.length;i++){
            let iom = Number(arguments[i])
            if(!isNaN(iom)){
                item += iom ;
            }
        }

        return item
    }

        if(num>100){
            return 0
        }
        //num%3 === 0 && num%5 === 0
        if(num%15 === 0){
            return num=sum(num+1)
        }
        return sum(num+1)
    }
