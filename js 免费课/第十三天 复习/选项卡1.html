<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 500px;
            margin: 30px auto;
        }

        ul {
            list-style: none;
            display: flex;
        }

        li {
            width: 90px;
            text-align: center;
            background: -webkit-linear-gradient(top right, orange, aqua, yellow, green);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 50px;
            margin-right: 10px;
            position: relative;
            top: 1px;
            cursor: pointer;
        }

        #box div {
            display: none;
        }

        #box div img {
            width: 500px;
            height: 300px;
        }

        #box div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">

            <li class="active">1</li>
            <li>2</li>
            <li>3</li>

            <img src="1.jpg" alt="">
        </div>

        </div>
