<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0
    }
    #box{
        width: 300px;
        margin: 30px auto;
    }
    ul{
        width: 300px;
        list-style: none;
        
    }
    li{
        width: 300px;
        height: 50px;
        line-height: 30px;
        border: 1px solid black;
    }
    
    </style>
</head>
<body>
    <ul id="box">
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
        <li>我是第四个li</li>
        <li>我是第五个li</li>
    </ul>
    <script>
    let list = document.getElementsByTagName('li');
    let color = null;
    for(var i = 0;i<list.length;i++){
        if(i%2 === 0){
            list[i].style.background = 'green';
        }
        else{
            list[i].style.background = 'orange';
        }
        list[i].onmouseenter = function(){
            color = this.style.background;
            this.style.background = 'blue ';
        }
        list[i].onmouseout = function(){
            this.style.background = color;
        }
    }
        
    
    
    
    </script>
</body>
</html>
