<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let ary =[1,2,3,1,2,3,4]
        function fn(ary){
            for(var i=0;i<ary.length;i++){
                let item = ary[i];
                for(var j=i+1;j<ary.length;j++){
                    let cur = ary[j];
                    if(item === cur){
                        ary.splice(j,1);
                        j--;
                    }
                }
            }
        }
        fn(ary)
        console.log(ary)
    </script>
</body>
</html>
