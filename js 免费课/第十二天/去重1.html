<body>
    <script>
        let ary = [12,23,55,6,12,36,55,12]
        function fn(){
            let newAry = [];
            for(var i = 0;i<ary.length;i++){
                let item = ary[i];
                if(!newAry.includes(item)){
                    newAry.push(item);
                }
            }
            return newAry;
        }
    console.log(fn(ary))
    
    
    
    
    </script>
