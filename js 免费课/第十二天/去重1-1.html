<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let ary = [1,2,3,4,1,2,3,1,2,3]
    function fn(){
        let newAry = [];
        for(var i = 0;i<ary.length;i++){
            let item = ary[i];
            if(!newAry.includes(item)){
                newAry.push(item)
            }
        }
        return newAry
    }
    console.log(fn(ary))
    
    </script>
</body>
</html>
