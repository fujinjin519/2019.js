<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = [12,23,45,67,8,9,5]
        function fn(ary){
            for(var i= 0; i<ary.length-1;i++){
                for(var j = 0; j<ary.length-1-i;j++){
                    if(ary[j]>ary[j+1]){
                        let temp = ary[j];
                        ary[j] = ary[j+1];
                        ary[j+1] = temp;
                    }
                } 
            }
            return ary
        }
    console.log(fn(ary))
    </script>
</body>
</html>
