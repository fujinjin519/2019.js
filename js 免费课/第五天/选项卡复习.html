<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 530px;
            margin: 20px auto;
            border: 1px solid black;
        }

        #list {
            list-style: none;
            display: flex;
          
        }

        li {
            width:105px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            color: orange;
            cursor: pointer;
            /* 鼠标变成小手 */
            border-right: 1px solid black;
        }

        #box div {
            width: 531px;
            height: 300px;
            display: none;
          
        }
        #box div img{
            width:530px;
        }
        #box div.active{
            display: block;
        }
        li.active{
            border-bottom-color:white;
            background:#87CEEB;
        }
      /* 设置基本结构，给div设置隐藏,只有出发active这个class才可以显示 */
    </style>
</head>

<body>
    <div id="box">
        <ul id="list">
            <li class="active">空之律者1</li>
            <li>空之律者2</li>
            <li>空之律者3</li>
            <li>空之律者4</li>
            <li>空之律者5</li>
        </ul>
        
        <div class="active">
            <img src="5.jpg" alt="">
        </div>
        <div>
            <img src="9.jpg" alt="">
        </div>
        <div>
            <img src="1.jpg" alt="">
        </div>
        <div>
            <img src="8.jpg" alt="">
        </div>
        <div>
            <img src="3.jpg" alt="">
        </div>
    </div>

    <script>
        //获取
        let box = document.getElementById('box');
        let nav = document.getElementById('list');
        let list = nav.getElementsByTagName('li');
        let div = box.getElementsByTagName('div');
        console.log(list,div);
        //先获取div和 ul,再依次获取其中的li和div
        //通过元素名获取元素,得到的是类数组
        //给相应的元素绑定相应的事件
        for(var i = 0;i<list.length;i++){
            list[i].aa = i;
            list[i].onclick = function(){
                //给每个组加鼠标事件   //函数执行就会形成私有栈内存//
                console.log(this.aa);
                 fn(this.aa);
            }
        }
        //当用户点击事件的时候，for循环早已结束，此时i已经成为5,所以需要存储i的值，给它一个属性名
        function fn(index){
            console.dir()
            //吧三个li和三个div的class清除
            for(var i=0; i<list.length;i++){
                list[i].className= '';
                div[i].className= '';
            }
            //给点击的元素增加class名
                list[index].className= 'active';
                div[index].className= 'active';
        }
    
    </script>

</body>

</html>
