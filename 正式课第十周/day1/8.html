<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 单向数据流动：当父组件的数据发生改变，子组件如果使用到这个数据，也会随着发生更改，但是子组件发生改变，父组件不会改变-->
</head>
<body>

    <div id="app">
        <span>{{num}}</span>
        <button @click="add">赞</button>
        <child :m="num"></child>

   </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 
        let  child = {
            data(){
                return {
                }
            },
            methods:{
                fn(){
                    this.m--
                }

            },
            
            props:["m"],
            template:"<div>{{m}}<button @click='fn'>反对</button></div>"
            
        };
        let vm = new Vue({
            el:"#app",
            data:{
               num:100
            },
            methods:{
                add(){
                    this.num++
                }
            },
            components:{
                child
             
            }
        });       
    </script>
</body>
</html>
