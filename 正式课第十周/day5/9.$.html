<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 数据问题。子孙数据传递
        父子:props
        祖先传给孙子
    -->
</head>
<body>
    <div id="app">
        <child :val='a' name="北京" age="10" @click=></child>
  
        

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
  <script>
      let grandson={
          template:"<div>{{$attrs}}</div>"

      }
      let child={
          data(){
              return{

              }
          },
          components:{
              grandson(){

              }

          },
          props:["val"],
          template:"<div>{{val}}<grandson v-bind='$attrs'></grandson></div>"

      }

      let vm=new Vue({
          el:"#app",
          data:{
              a:100

          },
          components:{
              child
          }

      })


  </script>
</body>
</html>
