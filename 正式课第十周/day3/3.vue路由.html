<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 下载  npm install vue-router
    路由:相当于线路，一个路径对应了一个组件，一个组件对应一个路由
    crv管理系统：spa单页面应用,中间部分变化，其他的不变
    1.组件创建好以后需要，  准备vue-router，
        // 1.创建组件    
        // 2.配置路由映射表
        // 3.注册路由映射表
        // 4. 把路由挂载到根实例上； 

 -->
</head>
<body>

    <div id="app">
         <router-link to="/allhom" tag="button">首页</router-link>
         <!-- router-link: vue-router里面定义的组件，必须这样写.，to后面跟着跳转的路由，tag标签指定router-link渲染的标签li也可以-->
         <router-link to="allperson"  tag="button">个人中心</router-link>
         
         <router-view></router-view>
         <!-- 根据路由显示对应的组件 -->

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        let hom={
            data(){
                return{
                    con:"首页"
                }
            },
            template:"<div>{{con}}</div>"
        }
        let person={
            data(){
                return{
                    con:"个人中心页"
                }
            },
            template:"<div>{{con}}</div>"
        }
        //创建组件， 1.配置路由映射表
        let routes=[{path:"/allhom",component:hom},{path:"/allperson",component:person}]; //path路径名
        //2.注册映射表
        let router=new VueRouter({
            routes:routes

        })

        //3.将路由挂载到实例上
         
        let vm=new Vue({
            el:"#app",
            data:{

            },
            // components:{
            //     hom,
            //     person

            // },
            router
        })

        //4.用于显示路由对应组件的内容没有显示出来，需要找个地方 router-view
       


    </script>
</body>
</html>
