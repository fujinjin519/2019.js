<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 300px;height: 200px;background-color: yellow;text-align: center;line-height: 200px;font-size: 30px;">0</div>
    <script>
        let box=document.getElementById("box")
        let num=1
        // box.onmouseover=function(){
        //     box.innerHTML=num++
        // }
        
        function add(a,b,c){
            box.innerHTML=num++
        }
    
        function debounce(fn,wait){
            let timer
            return function(){
                if(timer){
                    clearTimeout(timer)
                }
                timer=setTimeout(()=>{
                    fn.apply(this)
                },wait)
            }

        }
        box.onmouseover=debounce(add,100)
        
        </script>
</body>
</html>
