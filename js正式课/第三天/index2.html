<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        #box {
            width: 500px;
            margin: 10px auto;
        }
        ul {
            list-style: none;
            position: relative;
            top:1px;
            text-align: center;
            display: flex;

        }
        li {
            border: 1px solid black;
            line-height: 50px;
            height: 50px;
            font-size: 30px;
            margin-right: 20px;
            padding: 0 10px;
        }
        #box div {
            width: 500px;
            text-align: center;
            height: 300px;
            line-height: 300px;
            font-size: 50px;
            color: orangered;
            border: 1px solid black;
            display: none;
        }

        #navList li.active {
            border-bottom-color: white;
        }
        #box div.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="navList">
            <li class="active">erYa</li>
            <li>jinYu</li>
            <li>xiaoHua</li>
        </ul>
        <div class="active">长的这俊哩</div>
        <div>你好帅啊</div>
        <div>哈哈</div>

    </div>
    <script>
    let navList = document.querySelectorAll('#navList li');
    let tabList = document.querySelectorAll('#box div')
    //第四种方法
    //ES6中的let在for循环的大括号会形成块级作用域
    for(let i = 0; i<navList.length;i++){
        navList[i].onclick = function(){
            fn(i)
        }
    }




    //第三种方法：利用了闭包可以保存私有变量的特点，而且这个闭包是不销毁的变量

                return function(){
                    fn(index)
                }
            })(i)
        } */

// {
//     fn(this.getAttribute('axe'))
// }  

        //第二种方法
//      navList[i].axe = i;

//             fn(this.axe)
//         }
// }
    
    function fn(index){
        for(var i = 0;i<tabList.length;i++){
            navList[i].className = '';
            tabList[i].className = '';
        }
            navList[index].className = 'active';
            tabList[index].className = 'active';
    }
    
    </script>
</body>
</html>
