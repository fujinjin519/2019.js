<!DOCTYPE html>

<body>
    <script>
  /*   #版本控制系统
        每写一次就能保存一次历史版本
        团队协作开发
    
    ##集中式管理
        svn 
            必须有一个中央管理器:用来存储历史版本和代码
            特点：一旦中央管理器出事，一切消失
                 传输速度慢
                 必须联网
    ##分布式管理
        git
        + 工作区
        + 暂存区
         + 历史区

            每一个电脑就是一个仓库
            如果你想实现团队开发，也必须有中央管理器（远程仓库）
            特点： 可以不联网
                   速度快（以文件流形式传输）
                    中央服务器崩了，会有备份代码
             */
            
            
                 
   /*  + 1、配置全局基础信息
    git config -l   (查看全局配置信息) 【有的同学报错不用管，直接输入下面的命令】

    git config --global user.name 'xxx'
    git config --global user.email 'xxx@xxx.xxx'


    + 2、创建仓库，完成版本控制
    
        + 1、创建本地仓库
        git init（会生成一个隐藏文件夹，不能删除，仓库里边的所有信息都在这里边）【mac的在终端输入shift+cmmand+. 直接显示隐藏文件】

        + 2、在本地工作区编写完成代码之后，把代码提交到暂存区
        git add xxx  (把工作区指定的文件提交到暂存区)
        git add . (把工作区所有修改的文件提交到暂存区)
        git add -A (把工作区所有修改的文件提交到暂存区)
        git status (查看当前文件提交状态) 【红色代表在工作区；绿色代表在暂存区；看不见东西代表所有东西已经提交到历史区】

        +3 把文件提交到历史区
              git commit -m'注释'  (把文件提交到历史区，注释就是你这次提交的描述信息)

 */
    </script>
</body>
</html>
