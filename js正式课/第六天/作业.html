<body>
    <script>
        function Fn() {
            let a = 1;
            this.a = a;
        }
        Fn.prototype.say = function () {
            this.a = 2;
        }
        Fn.prototype = new Fn;
        let f1 = new Fn;

        Fn.prototype.b = function () {
            this.a = 3;
        };
        console.log(f1.a);//1
        console.log(f1.prototype);//undefined
        console.log(f1.b);//fun
        console.log(f1.hasOwnProperty('b'));//false
        console.log('b' in f1);//true
        console.log(f1.constructor == Fn);//false  ?



        

        function fun() {
            this.a = 0;
            this.b = function () {
                alert(this.a);
            }
        }
        fun.prototype = {
            b: function () {
                this.a = 20;
                alert(this.a);
            },
            c: function () {
                this.a = 30;
                alert(this.a)
            }
        }
        var my_fun = new fun();
        my_fun.b();//0
        my_fun.c();//30




    function C1(name) {
        if (name) {
            this.name = name;
        }
    }
    function C2(name) {
        this.name = name;
    }
    function C3(name) {
        this.name = name || 'join';//前面的值取false就取后面的 
    }
    C1.prototype.name = 'Tom';
    C2.prototype.name = 'Tom';
    C3.prototype.name = 'Tom';
    alert((new C1().name) + (new C2().name) + (new C3().name));//'Tomundefinedjoin'



    function Fn(num) {
   	this.x = this.y = num;
   }
   Fn.prototype = {
   	x: 20,
   	sum: function () {
   		console.log(this.x + this.y);
   	}
   };
   let f = new Fn(10);
   console.log(f.sum === Fn.prototype.sum);//true
   f.sum();//20
   Fn.prototype.sum();//NaN+NaN =NaN
   console.log(f.constructor);//object
    </script>
</body>
